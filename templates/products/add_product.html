{% extends "base.html" %}
{% block title %}Add Product - Eximmart{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Add New Product</h2>

<form method="POST" enctype="multipart/form-data" class="product-form" style="max-width: 600px; margin: auto;">
  <div class="form-group">
    <label for="category">Category</label>
    <select name="category" id="category" required class="form-control">
      <option value="">-- Select Category --</option>
      <option value="Electronics Gadgets">Electronics Gadgets</option>
      <option value="Mobile Phones">Mobile Phones</option>
      <option value="Computers & Laptops">Computers & Laptops</option>
      <option value="Toys & Kids">Toys & Kids</option>
      <option value="Fashion & Wear">Fashion & Wear</option>
      <option value="Beauty & Cosmetics">Beauty & Cosmetics</option>
      <option value="Home Decor">Home Decor</option>
      <option value="Plastics & Homeware">Plastics & Homeware</option>
      <option value="Kitchen Appliances">Kitchen Appliances</option>
      <option value="Lighting">Lighting</option>
      <option value="Vehicle Accessories">Vehicle Accessories</option>
      <option value="Fitness & Sports">Fitness & Sports</option>
      <option value="Health & Care">Health & Care</option>
      <option value="Office & School">Office & School</option>
      <option value="Farming Tools">Farming Tools</option>
    </select>
  </div>

  <div class="form-group">
    <label for="product_name">Product Name</label>
    <input type="text" id="product_name" name="product_name" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="brand_name">Brand Name</label>
    <input type="text" id="brand_name" name="brand_name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="product_color">Product Color</label>
    <input type="text" id="product_color" name="product_color" class="form-control" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" step="0.01" id="price" name="price" required class="form-control" />
  </div>

  <div class="form-group">
    <label for="stored_in">Stored In (Warehouse/Location)</label>
    <input type="text" id="stored_in" name="stored_in" class="form-control" />
  </div>

  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" id="stock" name="stock" min="0" value="0" class="form-control" />
  </div>

  <div class="form-group">
    <label for="sold">Sold</label>
    <input type="number" id="sold" name="sold" min="0" value="0" class="form-control" />
  </div>

  <div class="form-group">
    <label for="factory_shop_address">Factory/Shop Address</label>
    <input type="text" id="factory_shop_address" name="factory_shop_address" class="form-control" />
  </div>

  <div class="form-group">
    <label for="contact_number">Contact Number</label>
    <input type="tel" id="contact_number" name="contact_number" class="form-control" />
  </div>

  <div class="form-group">
    <label for="product_owner_name">Product Owner Name</label>
    <input type="text" id="product_owner_name" name="product_owner_name" class="form-control" />
  </div>

  <div class="form-group">
    <label for="product_image1">Product Image 1 (Required)</label>
    <input type="file" id="product_image1" name="product_image1" accept="image/*" required class="form-control-file" />
  </div>

  <div class="form-group">
    <label for="product_image2">Product Image 2 (Optional)</label>
    <input type="file" id="product_image2" name="product_image2" accept="image/*" class="form-control-file" />
  </div>

  <div class="form-group">
    <label for="product_image3">Product Image 3 (Optional)</label>
    <input type="file" id="product_image3" name="product_image3" accept="image/*" class="form-control-file" />
  </div>

  <div class="form-group">
    <label for="product_video">Product Video (Optional)</label>
    <input type="file" id="product_video" name="product_video" accept="video/*" class="form-control-file" />
  </div>

  <button type="submit" class="btn btn-primary btn-block">Add Product</button>
</form>
{% endblock %}
